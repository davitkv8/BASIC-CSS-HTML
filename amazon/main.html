<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="general.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="content.css">
    <title>Amazon</title>
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo-thumbnail">
                <img class="logo-png" src="source_images/amazon-logo.png" alt="Amazon">
            </div>
            <div class="location">
                <div class="location-thumbnail">
                    <img class="location-png" src="source_images/map-point.png" alt="Point">
                </div>
                <div>
                    <p class="deliver-to">Deliver to</p>
                    <p class="country-name">Georgia</p>
                </div>
            </div>
            <div class="search-bar">
                <div class="dropdown-container">
                    <select id="selectField" name="selectField" class="nav-search-dropdown">
                        <option value="" disabled selected>All</option>
                        <option value="option1">Arts & Crafts</option>
                        <option value="option2">Automotive</option>
                        <option value="option3">Baby</option>
                        <option value="option4">Beauty & Personal Care</option>
                        <option value="option5">Boys' Fashion</option>
                        <option value="option6">Computers</option>
                        <option value="option7">Deals</option>
                        <option value="option8">Digital Music</option>
                        <option value="option9">Electronics</option>
                        <option value="option10">Girls' Fashion</option>
                    </select>
                    <div class="dropdown-thumbnail">
                        <img class="dropdown-png" src="source_images/drop-down-arrow.png" alt="dropd">
                    </div>
                </div>
                <div class="input-container">
                    <input class="search-input" type="text" placeholder="Search Amazon">
                </div>
                <div class="upload-container">
                    <img class="upload-img" src="source_images/upload-image.png" alt="upload">
                </div>
                <div class="search-btn">
                    <img class="search-img" src="source_images/search-svgrepo-com.svg" alt="search">
                </div>
            </div>
            <div class="language-container">
                <div class="language-flag-thumbnail">
                    <img class="language-flag-img" src="source_images/us.png" alt="us">
                </div>
                <div class="language">EN</div>
                <div class="language-dropdown-thumbnail">
                    <img class="dropdown-png" src="source_images/drop-down-arrow.png" alt="dropd">
                </div>
            </div>
            <div class="sign-in-container">
                <div class="hello-container">
                    <p class="hello-text">Hello, sign in</p>
                </div>
                <div class="accounts-container">
                    <p>Account & Lists</p>
                    <div class="accounts-dropdown-thumbnail">
                        <img class="dropdown-png" src="source_images/drop-down-arrow.png" alt="dropd">
                    </div>
                </div>
            </div>
            <div class="returns-and-orders-container">
                <p class="returns">Returns</p>
                <p class="orders">& Orders</p>
            </div>
            <div class="cart-container">
                <div class="cart-thumbnail">
                    <img class="shopping-cart-png" src="source_images/shopping-cart.png" alt="cart">
                    <p class="items-counter">0</p>
                </div>
                <p class="cart-txt">Cart</p>
            </div>

        </div>
        <div class="menu">
            <div class="hamburger-menu">
                <img class="hamburger-png" src="source_images/hamburger-menu.svg" alt="Hamburger-menu">
                <p class="all">All</p>
            </div>
            <p>Today's Deals</p>
            <p>Customer Service</p>
            <p>Registry</p>
            <p>Gift Cards</p>
            <p>Sell</p>
        </div>
    </header>
    
    <div class="content">

    </div>

</body>
</html>
